version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd queueescape-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: queueescape-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - queueescape-frontend/node_modules/**/*